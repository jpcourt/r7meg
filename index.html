				<div class="col-xs-2" id='generateButton'>

				<div class="col-xs-2">Produits choisis</div>

				<h3>MEG à copier/coller</h3>
			</div>
			<div id='megResult'>
			</div>
			<iframe id='dettIframe' src="http://172.31.84.202:7010/det-admin-webapp/app" width='1143' height='500'></iframe>
